<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="flex-between">
        <h2>âš½ Manager</h2>
        <button
          id="logoutBtn"
          onclick="logout()"
          class="hidden"
          style="
            width: auto;
            padding: 5px 10px;
            font-size: 12px;
            background: #ef4444;
            color: white;
          "
        >
          Log Out
        </button>
      </div>

      <div id="auth-section">
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <div class="flex-between">
          <button class="btn-primary" onclick="login()">Login</button>
          <div style="width: 10px"></div>
          <button class="btn-secondary" onclick="signup()">Sign Up</button>
        </div>
      </div>

      <div id="dashboard-view" class="hidden">
        <h3 style="color: #f59e0b">ğŸ† Tournaments</h3>
        <div id="tournament-list"></div>

        <div
          id="admin-create-tourn"
          class="hidden"
          style="
            margin-top: 15px;
            border-top: 1px dashed #475569;
            padding-top: 10px;
          "
        >
          <input id="newTournName" placeholder="New Tournament Name..." />
          <button class="btn-admin" onclick="createTournament()">
            + Create Tournament
          </button>
        </div>

        <hr />
        <button class="btn-secondary" onclick="loadPlayers()">
          ğŸ‘¥ View All Global Players
        </button>
      </div>

      <div id="tournament-view" class="hidden">
        <button
          onclick="closeTournament()"
          style="
            background: transparent;
            color: #94a3b8;
            text-align: left;
            padding: 0;
          "
        >
          â† Back to Dashboard
        </button>
        <h2
          id="active-tourn-title"
          style="margin-top: 10px; color: #22c55e"
        ></h2>

        <h4>Teams</h4>
        <div
          id="teams-list"
          style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px"
        ></div>

        <div
          id="admin-tourn-controls"
          class="hidden"
          style="
            background: #334155;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
          "
        >
          <h4 style="margin-top: 0">âš¡ Tournament Admin</h4>
          <button class="btn-admin" onclick="addTeam()">+ Add Team</button>
          <button class="btn-primary" onclick="generateFixtures()">
            ğŸ² Auto-Generate Fixtures
          </button>

          <details style="margin-top: 10px">
            <summary style="cursor: pointer; color: #cbd5e1">
              Manual Match Create
            </summary>
            <select id="teamASelect">
              <option>Select Team A</option>
            </select>
            <select id="teamBSelect">
              <option>Select Team B</option>
            </select>
            <input type="datetime-local" id="matchDate" />
            <button class="btn-secondary" onclick="scheduleMatch()">
              Add Single Match
            </button>
          </details>
        </div>

        <hr />

        <h3>ğŸ“… Fixtures</h3>
        <div id="matches-list"></div>
      </div>

      <pre id="output"></pre>
    </div>

    <script src="app.js"></script>
  </body>
</html>

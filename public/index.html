<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>League Manager</title>
    <style>
      /* VARIABLES */
      :root {
        --bg: #0f172a;
        --surface: #1e293b;
        --surface-light: #334155;
        --primary: #3b82f6;
        --success: #22c55e;
        --danger: #ef4444;
        --gold: #eab308;
        --text: #f8fafc;
        --text-dim: #94a3b8;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        -webkit-tap-highlight-color: transparent;
        padding-bottom: 80px;
      }
      .app-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
      }
      .hidden {
        display: none !important;
      }
      .flex-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .gap-10 {
        gap: 10px;
      }

      /* COMPONENTS */
      .card {
        background: var(--surface);
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .btn {
        border: none;
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
        transition: transform 0.1s;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-success {
        background: var(--success);
        color: #000;
      }
      .btn-danger {
        background: var(--danger);
        color: white;
      }
      .btn-icon {
        background: transparent;
        color: var(--text-dim);
        font-size: 20px;
        padding: 10px;
        cursor: pointer;
      }
      .btn-sm {
        padding: 6px 12px;
        font-size: 12px;
        width: auto;
      }

      input,
      select {
        width: 100%;
        background: var(--bg);
        border: 1px solid var(--surface-light);
        padding: 14px;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        box-sizing: border-box;
        outline: none;
        margin-bottom: 10px;
      }
      input:focus {
        border-color: var(--primary);
      }

      .tabs {
        display: flex;
        background: var(--surface);
        padding: 4px;
        border-radius: 14px;
        margin-bottom: 20px;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        color: var(--text-dim);
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
      }
      .tab.active {
        background: var(--surface-light);
        color: white;
      }

      /* MATCH CARD STYLE */
      .match-card {
        display: flex;
        flex-direction: row;
        background: var(--surface);
        border-radius: 16px;
        margin-bottom: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        overflow: hidden;
        position: relative;
      }
      .match-card.final-match {
        border: 1px solid var(--gold);
        box-shadow: 0 0 15px rgba(234, 179, 8, 0.15);
      }

      .match-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .match-header {
        background: rgba(0, 0, 0, 0.2);
        padding: 8px 16px;
        font-size: 11px;
        color: var(--text-dim);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .match-body {
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .team-info {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 40%;
      }
      .score-badge {
        background: var(--bg);
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        min-width: 40px;
        text-align: center;
      }
      .bg-green {
        background-color: #22c55e !important;
        color: #000 !important;
        border: 1px solid #16a34a;
      }

      /* ARROW CONTROLS */
      .reorder-controls {
        display: flex;
        flex-direction: column;
        width: 40px;
        border-left: 1px solid rgba(255, 255, 255, 0.05);
        background: rgba(0, 0, 0, 0.2);
      }
      .reorder-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-dim);
        font-size: 14px;
        transition: background 0.2s;
      }
      .reorder-btn:active {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }
      .reorder-btn:first-child {
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* ROSTER */
      .roster-tag {
        display: inline-flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin: 2px;
      }
      .roster-rm {
        margin-left: 5px;
        color: var(--danger);
        cursor: pointer;
        font-weight: bold;
        padding: 0 4px;
      }

      /* TABLE */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }
      th {
        text-align: left;
        color: var(--text-dim);
        padding: 8px;
        font-size: 11px;
        text-transform: uppercase;
      }
      td {
        padding: 12px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* MODALS */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: var(--surface);
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      #toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--success);
        color: black;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 200;
      }
      #toast.show {
        opacity: 1;
      }

      details > summary {
        list-style: none;
        cursor: pointer;
        color: var(--primary);
        font-weight: 600;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="flex-between" style="margin-bottom: 20px">
        <h2 style="margin: 0; font-weight: 800">üèÜ LeagueMgr</h2>
        <div>
          <span id="loginBtn" onclick="toggleLogin()" class="btn-icon">üîí</span>
          <span
            id="logoutBtn"
            onclick="logout()"
            class="hidden btn-icon"
            style="color: var(--danger)"
            >üö™</span
          >
        </div>
      </div>

      <div
        id="login-modal"
        class="hidden"
        style="
          position: absolute;
          top: 60px;
          right: 20px;
          background: var(--surface);
          padding: 15px;
          border-radius: 12px;
          z-index: 60;
          border: 1px solid var(--surface-light);
        "
      >
        <input id="uName" placeholder="User" /><input
          id="pWord"
          type="password"
          placeholder="Pass"
        />
        <button class="btn btn-primary" onclick="login()">Sign In</button>
      </div>

      <div id="view-dashboard">
        <div class="tabs">
          <div class="tab active" onclick="showSection('tournaments', this)">
            Tournaments
          </div>
          <div class="tab" onclick="showSection('players', this)">
            Global Players
          </div>
        </div>

        <div id="section-tournaments">
          <div style="position: relative; margin-bottom: 15px">
            <input
              id="searchTourn"
              placeholder="Search..."
              onkeyup="filterTournaments()"
              style="padding-left: 40px"
            />
            <span style="position: absolute; left: 12px; top: 12px">üîç</span>
          </div>
          <div class="flex-between gap-10" style="margin-bottom: 15px">
            <input type="date" id="filterDate" onchange="filterTournaments()" />
            <button
              class="btn-sm btn-primary"
              onclick="clearFilters()"
              style="width: auto"
            >
              Reset
            </button>
          </div>
          <div id="tournament-list"></div>
          <div
            id="fab-add-tourn"
            class="hidden"
            onclick="openModal('create-tourn')"
            style="
              position: fixed;
              bottom: 20px;
              right: 20px;
              width: 56px;
              height: 56px;
              background: var(--primary);
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 30px;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
              cursor: pointer;
              z-index: 50;
            "
          >
            +
          </div>
        </div>

        <div id="section-players" class="hidden">
          <div
            id="admin-player-controls"
            class="hidden gap-10"
            style="display: flex; margin-bottom: 15px"
          >
            <input
              id="newGlobalPlayer"
              placeholder="New Player Name"
              style="margin: 0"
            />
            <button
              class="btn btn-primary"
              style="width: auto"
              onclick="createGlobalPlayer()"
            >
              Add
            </button>
          </div>
          <div id="all-players-list"></div>
        </div>
      </div>

      <div id="view-tournament" class="hidden">
        <button
          class="btn-icon"
          style="padding-left: 0; font-size: 14px"
          onclick="closeTournament()"
        >
          ‚Üê Back
        </button>
        <h1 id="active-tourn-title" style="margin: 5px 0 20px 0"></h1>

        <div class="tabs">
          <div class="tab active" onclick="switchTab('standings', this)">
            Table
          </div>
          <div class="tab" onclick="switchTab('fixtures', this)">Fixtures</div>
          <div class="tab" onclick="switchTab('teams', this)">Teams</div>
        </div>

        <div id="tab-standings">
          <div class="card" style="padding: 0; overflow: hidden">
            <table id="league-table">
              <thead>
                <tr>
                  <th style="padding-left: 15px">#</th>
                  <th>Team</th>
                  <th>P</th>
                  <th>W</th>
                  <th>D</th>
                  <th>L</th>
                  <th>GD</th>
                  <th style="text-align: right; padding-right: 15px">Pts</th>
                </tr>
              </thead>
              <tbody id="league-body"></tbody>
            </table>
          </div>

          <h3
            style="
              margin: 20px 0 10px 0;
              color: var(--gold);
              text-align: center;
            "
          >
            üèÜ FINALS
          </h3>
          <div id="finals-display-area"></div>
        </div>

        <div id="tab-fixtures" class="hidden">
          <div style="margin-bottom: 10px">
            <select
              id="fixtureFilter"
              onchange="applyFixtureFilter()"
              style="
                padding: 10px;
                font-size: 14px;
                color: var(--text-dim);
                border: 1px solid rgba(255, 255, 255, 0.1);
              "
            >
              <option value="all">Show All Teams</option>
            </select>
          </div>

          <div id="admin-fixtures-controls" class="hidden card">
            <div class="flex-between gap-10" style="margin-bottom: 10px">
              <input
                id="genRounds"
                type="number"
                inputmode="numeric"
                value="1"
                placeholder="Rounds"
                style="width: 60px; margin: 0"
              />
              <button
                id="btnGen"
                class="btn btn-primary"
                onclick="generateFixtures()"
              >
                Auto-Schedule
              </button>
              <button
                class="btn btn-danger"
                onclick="clearFixtures()"
                style="
                  width: 50px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                üóë
              </button>
            </div>

            <details id="addMatchDetails">
              <summary>+ Add Single Match</summary>
              <div class="flex-between gap-10">
                <select id="teamASelect">
                  <option value="">Select Team</option>
                </select>
                <span>VS</span>
                <select id="teamBSelect">
                  <option value="">Select Team</option>
                </select>
              </div>
              <div class="flex-between gap-10" style="margin-top: 10px">
                <select id="matchTypeSelect" style="width: 100%; margin: 0">
                  <option value="normal">League Match</option>
                  <option value="final">Finals</option>
                </select>
              </div>
              <button
                class="btn btn-success"
                style="margin-top: 10px"
                onclick="scheduleMatch()"
              >
                Create Match
              </button>
            </details>
          </div>
          <div id="matches-list"></div>
        </div>

        <div id="tab-teams" class="hidden">
          <div id="admin-teams-controls" class="hidden card">
            <div class="flex-between gap-10">
              <input
                id="newTeamName"
                placeholder="Team Name"
                style="margin: 0"
              />
              <input
                id="newTeamColor"
                type="color"
                value="#3b82f6"
                style="
                  width: 50px;
                  height: 45px;
                  padding: 0;
                  border: none;
                  margin: 0;
                "
              />
              <button
                class="btn btn-primary"
                style="width: auto"
                onclick="addTeam()"
              >
                Add
              </button>
            </div>
          </div>
          <div id="teams-list"></div>
        </div>
      </div>

      <div
        id="modal-create-tourn"
        class="modal-overlay hidden"
        onclick="closeModal(event, 'create-tourn')"
      >
        <div class="modal-content">
          <h3>New Tournament</h3>
          <label class="text-dim">Name</label><input id="newTournName" />
          <label class="text-dim">Date</label
          ><input type="date" id="newTournDate" />
          <button class="btn btn-primary" onclick="createTournament()">
            Create
          </button>
        </div>
      </div>

      <div
        id="modal-edit-tourn"
        class="modal-overlay hidden"
        onclick="closeModal(event, 'edit-tourn')"
      >
        <div class="modal-content">
          <h3>Edit Tournament</h3>
          <input type="hidden" id="editTournId" />
          <input id="editTournName" />
          <input type="date" id="editTournDate" />
          <button class="btn btn-primary" onclick="updateTournament()">
            Save
          </button>
        </div>
      </div>

      <div
        id="modal-edit-team"
        class="modal-overlay hidden"
        onclick="closeModal(event, 'edit-team')"
      >
        <div class="modal-content">
          <h3>Edit Team</h3>
          <input type="hidden" id="editTeamId" />
          <label class="text-dim">Name</label>
          <input id="editTeamName" />
          <label class="text-dim">Jersey Color</label>
          <input
            id="editTeamColor"
            type="color"
            style="height: 50px; padding: 0; border: none"
          />
          <button class="btn btn-primary" onclick="saveTeamEdit()">
            Update Team
          </button>
        </div>
      </div>

      <div
        id="modal-pick-player"
        class="modal-overlay hidden"
        onclick="closeModal(event, 'pick-player')"
      >
        <div class="modal-content">
          <h3>Add Player to Team</h3>
          <input type="hidden" id="targetTeamId" />
          <label
            style="color: var(--primary); font-size: 12px; font-weight: bold"
            >SEARCH EXISTING</label
          >
          <select id="globalPlayerSelect" style="margin-top: 5px"></select>
          <button
            class="btn btn-primary"
            onclick="addSelectedPlayer()"
            style="margin-bottom: 20px"
          >
            Add Selected
          </button>
          <div
            style="
              text-align: center;
              color: var(--text-dim);
              font-size: 12px;
              margin-bottom: 10px;
            "
          >
            - OR -
          </div>
          <label
            style="color: var(--success); font-size: 12px; font-weight: bold"
            >CREATE & ADD NEW</label
          >
          <div class="flex-between gap-10" style="margin-top: 5px">
            <input id="quickPlayerName" placeholder="Name" style="margin: 0" />
            <button
              class="btn btn-success"
              onclick="quickCreateAndAdd()"
              style="width: auto"
            >
              Create
            </button>
          </div>
        </div>
      </div>

      <div
        id="modal-match"
        class="modal-overlay hidden"
        onclick="closeModal(event, 'match')"
      >
        <div class="modal-content">
          <div id="match-modal-content"></div>
        </div>
      </div>

      <div id="toast">‚úÖ Action Successful</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

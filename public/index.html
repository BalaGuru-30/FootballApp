<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend League</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* New Styles for Match Screen */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .login-icon {
        font-size: 20px;
        cursor: pointer;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 100;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
      }
      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
      }

      .score-board {
        text-align: center;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 2px solid #334155;
      }
      .score-big {
        font-size: 40px;
        font-weight: bold;
        margin: 10px 0;
      }
      .lineups {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .player-row {
        padding: 5px 0;
        border-bottom: 1px solid #334155;
        color: #cbd5e1;
        font-size: 14px;
      }

      .team-pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-right: 5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="top-bar">
        <h2 style="margin: 0">‚öΩ Weekend League</h2>
        <div id="auth-ui">
          <span id="loginBtn" onclick="toggleLogin()" class="login-icon"
            >üîí</span
          >
          <span
            id="logoutBtn"
            onclick="logout()"
            class="hidden login-icon"
            style="color: #ef4444"
            >üö™</span
          >
        </div>
      </div>

      <div
        id="login-modal"
        class="hidden"
        style="
          background: #1e293b;
          padding: 15px;
          position: absolute;
          top: 60px;
          right: 20px;
          border-radius: 8px;
          border: 1px solid #475569;
          z-index: 50;
        "
      >
        <input id="uName" placeholder="Username" style="margin-top: 0" />
        <input id="pWord" type="password" placeholder="Password" />
        <button class="btn-primary" onclick="login()" style="padding: 8px">
          Login
        </button>
      </div>

      <div id="dashboard-view">
        <div id="global-players-section" class="hidden box-admin">
          <h4>üåç Global Players</h4>
          <div class="flex-between">
            <input id="newGlobalPlayer" placeholder="New Player Name" />
            <button
              class="btn-admin"
              onclick="createGlobalPlayer()"
              style="width: auto; margin-left: 10px"
            >
              Add
            </button>
          </div>
          <div style="font-size: 12px; color: #94a3b8; margin-top: 5px">
            Manage global list here. Add them to teams inside tournaments.
          </div>
        </div>

        <h3 style="color: #f59e0b; margin-top: 20px">üèÜ Tournaments</h3>
        <div id="tournament-list"></div>

        <div id="admin-create-tourn" class="hidden box-admin">
          <input id="newTournName" placeholder="New Tournament Name..." />
          <button class="btn-admin" onclick="createTournament()">
            + Create Tournament
          </button>
        </div>
      </div>

      <div id="tournament-view" class="hidden">
        <button
          onclick="closeTournament()"
          style="
            background: transparent;
            color: #94a3b8;
            padding: 0;
            margin-bottom: 10px;
          "
        >
          ‚Üê Back
        </button>
        <h2 id="active-tourn-title" style="color: #22c55e; margin-top: 0"></h2>

        <div class="flex-between" style="margin-bottom: 15px">
          <button class="btn-secondary" onclick="showTab('fixtures')">
            üìÖ Matches
          </button>
          <div style="width: 10px"></div>
          <button class="btn-secondary" onclick="showTab('teams')">
            üõ°Ô∏è Teams & Rosters
          </button>
        </div>

        <div id="tab-fixtures">
          <div
            id="admin-fixtures-controls"
            class="hidden box-admin"
            style="margin-bottom: 15px"
          >
            <button class="btn-primary" onclick="generateFixtures()">
              üé≤ Auto-Generate Fixtures
            </button>
          </div>
          <div id="matches-list"></div>
        </div>

        <div id="tab-teams" class="hidden">
          <div id="admin-teams-controls" class="hidden box-admin">
            <h4>Create New Team</h4>
            <input id="newTeamName" placeholder="Team Name" />
            <input
              id="newTeamColor"
              type="color"
              value="#ffffff"
              style="height: 40px"
            />
            <button class="btn-admin" onclick="addTeam()">+ Add Team</button>
          </div>
          <div id="teams-list" style="margin-top: 15px"></div>
        </div>
      </div>

      <div id="match-modal" class="hidden modal">
        <div class="modal-close" onclick="closeMatchModal()">√ó</div>
        <div id="match-modal-content"></div>
      </div>

      <pre id="output"></pre>
    </div>
    <script src="app.js"></script>
    <style>
      .box-admin {
        background: #1e293b;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px dashed #64748b;
      }
      .card {
        background: #1e293b;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 10px;
        border: 1px solid #334155;
      }
      .hidden {
        display: none !important;
      }
      .flex-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .team-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #334155;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 5px;
      }
    </style>
  </body>
</html>

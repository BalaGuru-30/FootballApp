<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGIN -->
    <div id="login-screen" class="screen">

      <input id="username" placeholder="Username" />

      <p id="login-error"></p>
    </div>

    <div id="link-player-screen" class="screen hidden">

      <p id="player-question"></p>
      <button onclick="confirmLink()">Yes, this is me</button>
      <button onclick="skipLink()">No</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="screen hidden">
      <h2>Dashboard</h2>
      <button onclick="loadPlayers()">ðŸ‘¥ Players</button>
      <button onclick="loadMatches()">âš½ Matches</button>
      <button onclick="logout()">Logout</button>

      <div id="content"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="flex-between">
        <h2>âš½ Manager</h2>
        <button
          id="logoutBtn"
          onclick="logout()"
          class="hidden"
          style="
            width: auto;
            padding: 5px 10px;
            font-size: 12px;
            background: #ef4444;
            color: white;
          "
        >
          Log Out
        </button>
      </div>

      <div id="auth-section">
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <div class="flex-between">
          <button class="btn-primary" onclick="login()">Login</button>
          <div style="width: 10px"></div>
          <button class="btn-secondary" onclick="signup()">Sign Up</button>
        </div>
      </div>

      <div
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 10px;
          margin-top: 20px;
        "
      >
        <button class="btn-secondary" onclick="loadPlayers()">
          ğŸ‘¥ Players
        </button>
        <button class="btn-secondary" onclick="loadTeams()">ğŸ›¡ï¸ Teams</button>
      </div>

      <div
        id="link-section"
        class="hidden card"
        style="margin-top: 20px; border: 1px solid #3b82f6"
      >
        <h4 style="margin-top: 0; color: #3b82f6">ğŸ”— Link Your Profile</h4>
        <p style="font-size: 13px; color: #cbd5e1">
          Are you one of these players? Claim your profile.
        </p>
        <select id="linkPlayerSelect">
          <option>Select Yourself...</option>
        </select>
        <button class="btn-primary" onclick="requestLink()">That's Me!</button>
      </div>

      <div
        id="admin-controls"
        class="hidden"
        style="
          margin-top: 20px;
          border-top: 1px dashed #475569;
          padding-top: 20px;
        "
      >
        <h4 style="color: #f59e0b">âš¡ Admin Controls</h4>

        <div
          id="approval-box"
          class="card hidden"
          style="border: 1px solid #f59e0b"
        >
          <h4 style="margin: 0">ğŸ”” Pending Approvals</h4>
          <div id="approval-list"></div>
        </div>

        <button class="btn-admin" onclick="addPlayer()">+ Add Player</button>
        <button class="btn-admin" onclick="addTeam()">+ Add Team</button>

        <div
          style="
            background: #334155;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
          "
        >
          <h4 style="margin: 0 0 10px 0">Schedule Match</h4>
          <select id="teamASelect">
            <option>Select Team A</option>
          </select>
          <div
            style="
              text-align: center;
              color: #94a3b8;
              font-size: 12px;
              margin: 5px;
            "
          >
            VS
          </div>
          <select id="teamBSelect">
            <option>Select Team B</option>
          </select>
          <input type="datetime-local" id="matchDate" />
          <button class="btn-primary" onclick="scheduleMatch()">
            Create Match
          </button>
        </div>
      </div>

      <hr />

      <div class="flex-between">
        <h3>ğŸ“… Matches</h3>
        <button
          onclick="loadMatches()"
          style="width: auto; padding: 8px; background: none; color: #3b82f6"
        >
          ğŸ”„
        </button>
      </div>
      <div id="matches-list"></div>

      <pre id="output"></pre>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>âš½ Football App</h2>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>

    <hr />

    <button onclick="loadPlayers()">View Players</button>
    <button onclick="loadTeams()">View Teams</button>
    <button onclick="addPlayer()">Add Player (Admin)</button>
    <button onclick="addTeam()">Add Team (Admin)</button>

    <hr />

    <div id="match-section">
      <h3>ðŸ“… Matches</h3>

      <div
        id="admin-match-form"
        style="
          display: none;
          background: #1e293b;
          padding: 15px;
          border-radius: 12px;
          margin-bottom: 20px;
        "
      >
        <h4 style="margin-top: 0">Schedule Match</h4>
        <select id="teamASelect">
          <option>Select Team A</option>
        </select>
        <div
          style="
            text-align: center;
            padding: 5px;
            font-weight: bold;
            color: #94a3b8;
          "
        >
          VS
        </div>
        <select id="teamBSelect">
          <option>Select Team B</option>
        </select>
        <input type="datetime-local" id="matchDate" />
        <button onclick="scheduleMatch()">Create Match</button>
      </div>

      <button onclick="loadMatches()">ðŸ”„ Refresh Matches</button>
      <div id="matches-list"></div>
    </div>

    <pre id="output"></pre>

    <script src="app.js"></script>
  </body>
</html>
